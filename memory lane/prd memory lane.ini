Идея: 

"Memory Lane" (Википедия вашей компании/семьи)
Концепция: Приватная соцсеть для фиксации истории группы людей, которая живет долго (выпускники ВУЗа, большая семья, компания друзей, старый клан в онлайн-игре).

Проблема: Фотки теряются в чатах WhatsApp, истории забываются.

Решение: Интерактивный Таймлайн + Карта.

Вы загружаете контент, а ИИ тегает: "Поездка на Алтай, 2019", "Свадьба Димы".

Фишка: Профиль каждого участника — это не "статус", а "каким его помнят". Другие пишут про тебя факты: "Всегда забывает паспорт", "Делает лучший шашлык".

Геймификация: "Ачивки" внутри компании, которые выдают друг другу (например, "Душа компании 2024").

Почему это заходит: Ностальгия — один из самых сильных драйверов удержания аудитории.






PRD:


Web-приложение "Memory Lane" (Digital Time Capsule)
1. Концепция продукта
Memory Lane — это приватное веб-приложение для закрытых групп (семья, старые друзья, выпускники), которое позволяет совместно создавать интерактивную хронологию (Timeline) общих событий, сохранять локальные мемы, истории и достижения.

Слоган: "История, которую пишем мы, а не алгоритмы соцсетей".

2. Целевая аудитория
Семьи друзья разбросанные по разным городам или которые просто хотят вспомнить прошлые времена.

Компании друзей (2–15 человек), которые хотят сохранить общие воспоминания.

Сообщества (клубы по интересам, небольшие стартап-команды, друзья по школе).

3. Функциональные требования
3.1. Интерактивная лента (Timeline)
Отображение: Вертикальная или горизонтальная лента с карточками событий.

Фильтрация: По годам, по категориям (Путешествия, Юмор, Достижения) и по участникам.

Группы: Можно будет делать группы, как в WhatsApp или Telegram. (К примеру как: Семья, друзья по школе, друзья по работе и тд)

Карточка события:

Заголовок и дата.

Медиа (фото или ссылка на видео).

Описание (Markdown-поддержка).

"Автор" воспоминания.

3.2. Профили участников (The "Legends" Board)
Список всех участников группы.

Карточка участника:

"В чем он хорош" (теги, которые ставят друзья).

"Любимая цитата" (цитатник).

Статистика (сколько воспоминаний добавил).

3.3. Коллективная карта (Memory Map)
Использование библиотеки (например, Leaflet.js) для отображения точек на карте, где группа была вместе.

3.4. Система "Ачивок" (Social Badges)
Возможность выдавать друг другу шуточные награды (например: "Главный по шашлыкам", "Проспал всё на свете", "Мастер сторителлинга").

4. Технический стек и структура данных
Стек:
Frontend: HTML5, CSS3 (Flexbox/Grid), JavaScript (Vanilla).

Хранение: JSON-файл для базы данных. Для MVP — localStorage браузера с функцией "Экспорт/Импорт JSON-файла".

